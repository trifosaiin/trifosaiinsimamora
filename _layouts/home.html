---
layout: default
---

<section class="home-hero home-hero--fullbleed" style="background-image: url('{{ page.hero_bg | relative_url }}');">
  <div class="home-hero__overlay"></div>

  <div class="home-hero__content">
    {% if page.hero_photo %}
      <img
        class="home-hero__avatar"
        src="{{ page.hero_photo | relative_url }}"
        alt="{{ page.hero_title | default: site.title }}"
        loading="lazy"
      />
    {% endif %}

    <h1 class="home-hero__title">{{ page.hero_title | default: site.title }}</h1>

    {% if page.hero_tagline %}
      <p class="home-hero__tagline">{{ page.hero_tagline }}</p>
    {% elsif site.description %}
      <p class="home-hero__tagline">{{ site.description }}</p>
    {% endif %}
  </div>
</section>

<main class="page-content home-intro" aria-label="Content">
  <div class="wrapper">
    <div class="home-intro__text">
      {{ content }}
    </div>
  </div>
</main>
